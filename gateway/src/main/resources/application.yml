spring:
  application:
    name: gateway

  datasource:
    url: jdbc:mysql://localhost:3306/soa
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always

  cloud:
    gateway:
      routes:
        - id: conseillerServ
          uri: http://localhost:8081
          predicates:
            - Path=/conseiller/**
          filters:
            - StripPrefix=1

springdoc:
  swagger-ui:
    urls:
      - name: conseiller-service
        url: http://localhost:8081/v3/api-docs
